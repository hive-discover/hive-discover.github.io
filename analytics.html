    <script type="text/javascript">
    
        tasks_running_data = [];


        google.charts.load('current', {'packages':['corechart', 'line']});
        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(get_data);

        function  get_data(){
            $.getScript(SERVER_DOMAIN + "/js/get_analytics", function () {
                if (cmd == "succes") {                       
                    var currentdate = new Date();
                    var timestamp = currentdate.getHours() + ":" + currentdate.getMinutes() + ":" + currentdate.getSeconds();


                    //Tasks running                   
                    tasks_running_data.push([timestamp,tasks_running]);

                    if(tasks_running_data.length > 30)
                        tasks_running_data.shift()

                    var data = new google.visualization.DataTable();
                    data.addColumn('string', 'Time');
                    data.addColumn('number', 'Running');
                    for(var i=0; i < tasks_running_data.length; i++){
                        data.addRows([tasks_running_data[i]]);
                    }

                    var options = {
                        title: 'Total tasks running',
                        curveType: 'function',
                        legend: { position: 'none' }
                      };
              
                      var chart = new google.charts.Line(document.getElementById('tasks_running_chart'));          
                      chart.draw(data, options);
              

                      setTimeout(get_data, 750);
                } else {
                    // Error
                    alert("Something went wrong at the server side. Please contact the support!");
                    setTimeout(get_data, 5000);
                }

                
            });

            
        }

    </script>
